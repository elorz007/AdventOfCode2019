name: Swift

on: [push]

jobs:
  test:

    runs-on: macOS-latest

    steps:
    - Name: Checkout
      uses: actions/checkout@master
    - name: Run tests
      run: |
        xcodebuild clean test -project AdventOfCode.xcodeproj -scheme AdventOfCode  CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        bash <(curl -s https://codecov.io/bash)
